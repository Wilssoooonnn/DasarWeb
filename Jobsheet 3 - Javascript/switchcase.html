<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <script>
      var jawab = prompt(
        "Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5"
      );
      var hadiah = "";
      switch (jawab) {
        case "1":
          hadiah = "Kaos";
          break;
        case "2":
          hadiah = "Jaket";
          break;
        case "3":
          hadiah = "Sepatu";
          break;
        case "4":
          hadiah = "Celana";
          break;
        case "5":
          hadiah = "Jas";
          break;
        default:
          document.write("<p>Maaf, pilihanmu salah</p>");
      }

      if (hadiah === "") {
        document.write("<p>Maaf, kamu gagal dapat hadiah</p>");
      } else {
        document.write("<p>Hadiah kamu adalah " + hadiah + "</p>");
      }
    </script>
  </body>
</html>

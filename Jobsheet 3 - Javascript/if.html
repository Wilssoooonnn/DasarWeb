<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If</title>
  </head>
  <body>
    <script>
      var totalBelanja = prompt("Total Belanja : ", 0);
      if (totalBelanja > 30000) {
        document.write("<h2> Anda dapat hadiah </h2>");
      }
      document.write("<p>Terimakasih sudah berbelanja di toko kamu</p>");
    </script>
  </body>
</html>

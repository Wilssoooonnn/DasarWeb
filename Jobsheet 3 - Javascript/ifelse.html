<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
  </head>
  <body>
    <script>
      var password = prompt("Password: ");

      if (password == "12345") {
        document.write("<h2>Selamat Datang !   </h2> ");
      } else {
        document.write("<h2>Maaf, Password Salah!  </h2> ");
      }

      document.write("terimakasih! sudah menggunakan aplikasi ini");
    </script>
  </body>
</html>

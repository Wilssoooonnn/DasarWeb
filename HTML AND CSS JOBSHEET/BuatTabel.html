<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Table</title>
  </head>
  <body>
    <table
      border="1"
      height="100%"
      width="40%"
      cellpadding="20"
      cellspacing="5"
    >
      <tr>
        <td align="right" valign="bottom" rowspan="2">
          <font face="courier" color="red">
            Baris Pertama Kolom Pertama
          </font>
        </td>
        <td>Baris Pertama Kolom Kedua</td>
        <td>Tambah Kolom Baris Pertama</td>
      </tr>
      <tr>
        <td>Baris Kedua Kolom Pertama</td>
        <td colspan="2">Tambah Kolom Baris Kedua</td>
    </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery UI</title>
    <script src="JQuery.js"></script>
    <script src="jquery-ui-1.14.0.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.14.0.custom/jquery-ui.css">

  <body>
    <div>Selected Date: <input type="text" id="date_ex" /></div>
  </body>
  <script>
    $(function () {
      $("#date_ex").datepicker();
    });
  </script>
</html>

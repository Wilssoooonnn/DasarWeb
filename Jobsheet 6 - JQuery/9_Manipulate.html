<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulate</title>
    <style>
      .important {
        font-weight: bold;
        font-size: xx-large;
      }

      .blue {
        color: blue;
      }
    </style>
    <script type="text/javascript" src="JQuery.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          $("h1, h2, p").addClass("blue");
          $("div").addClass("important");
        });
        $(".btn2").click(function () {
          $("h1, h2, p").removeClass("blue");
        });
        $(".btn3").click(function () {
          $("h1,h2,p,div").css({
            "background-color": "yellow",
            "font-size": "100%",
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>this is paragraph.</p>
    <p>this is another paragraph.</p>
    <div>this is some important text!</div>
    <br />

    <button class="btn1">Add Classes</button>
    <button class="btn2">Remove Classes</button>
    <button class="btn3">Set Classes</button>
  </body>
</html>
